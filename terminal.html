<!DOCTYPE html>
<head>
<title>CC Browser Terminal</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="scripts/animprog.js"></script>
<script src="scripts/jquery.terminal-0.9.3.min.js"></script>
<script src="scripts/jquery.mousewheel-min.js"></script>
<script src="scripts/latestvid.js"></script>
<link href="css/jquery.terminal-0.9.3.css" rel="stylesheet"/>
<style>
body {
	background-color: #000000;
}
</style>
<script>
var id = 'failed to get url';
jQuery(function($, undefined) {
	$('#term_demo').terminal(function(command, term) {
		if (command !== '') {
			if (command == 'help') {
				term.echo('This is a fun thing you can use to navigate my website');
				term.echo('It also accepts Javascript commands. If you\'re bored, make a webpage with Javascript ;)\n');
				term.echo('Available commands:');
				term.echo('help');
				term.echo('screensize');
				term.echo('quit');
				term.echo('animprog');
				term.echo('latestvideo');
				term.echo('programs');
			}else if (command == 'screensize') {
				term.echo('Width: '+screen.width);
				term.echo('Height: '+screen.height);
				term.echo('Terminal size:');
				term.echo('Width: '+ (screen.width-40));
				term.echo('Height: '+ (screen.height-160));
			}else if (command == 'quit') {
				term.echo('Logging out...');
				window.location.href = "https://legostax.github.io";
			}else if (command == 'animprog') {
				setParams();
				term.echo('Title: '+title);
				term.echo('Script: ('+script+'%)');
				term.echo('Set building: ('+set_building+'%)');
				term.echo('Animation: ('+animation+'%)');
				term.echo('Compositing: ('+compositing+'%)');
				term.echo('Effects: ('+effects+'%)');
				term.echo('Last updated on '+date);
			}else if (command == 'latestvideo'){
				getLatest(term);
			}else if (command == 'programs'){
				term.echo("Redirecting to programs page...");
				window.location.href = "https://legostax.github.io/programs";
			}else{
				var result = window.eval(command);
				if (result != undefined) {
					term.echo(String(result));
				}
			}
		}
	}, {
		greetings: 'Website Navigator\nType \'help\' for help',
		name: 'js_demo',
		height: screen.height-160,
		width: screen.width-40,
		prompt: 'website> ',
		outputLimit: -1
	});
});
</script>
</head>
<body>
<div id="term_demo"></div>
</body>
</html>

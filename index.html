	<title>Home - LegoStax</title>
	<script type="text/javascript">
	var hidden = true;

	function toggleDropDown(){
		if(hidden){ // show
			$("#drop-menu").css('visibility', 'visible');
			$("#drop-menu").animate({opacity: '1', height: '6.65em'}, 250);
		}else{ // hide
			$("#drop-menu").animate({opacity: '0', height: '0'}, 250, function(){$(this).css('visibility', 'hidden');});
		}
		hidden = !hidden;
	}

    window.onload = function(){
        document.getElementById("page-outer").style.opacity = 1;
        var a = document.getElementById("contact-button");
		var m = document.getElementById("menu-button");
        a.onclick = function(){
            copyToClipboardMsg(document.getElementById("email-address"), "msg");
            return false;
        }
		m.onclick = function(){
			toggleDropDown();
			return false;
		}
    }

	window.onclick = function(){
		if (!event.target.matches('#menu-button') && !event.target.matches("#menu-icon") && !hidden) {
			$("#drop-menu").animate({opacity: '0', height: '0'}, 250, function(){$(this).css('visibility', 'hidden');});
			hidden = true;
		}
	}
    window.onbeforeunload = function(){
        document.getElementById("page-outer").style.opacity = 0;
    }
    </script>
